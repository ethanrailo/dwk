apiVersion: batch/v1
kind: CronJob
metadata:
  namespace: dwk-project
  name: todo-creator
spec:
  schedule: "@hourly"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: todo-creator
              image: ethanrailo/todo-creator:version1.0
              env:
                - name: TODO_URL
                  value: "http://localhost:8081/todos/"
          restartPolicy: OnFailure
