<!doctype html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <title>My awesome todo-app</title>
</head>

<body>
    <img src="{% url 'get_image' %}" alt="Random Image">
    <p>Todo-app</p>
    {% if todo_list %}
    <ul>
        {% for todo in todo_list %}
        <li>{{ todo.todo_text }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No todos are available.</p>
    {% endif %}

    <form action="{% url 'todos' %}" method="post">
        {% csrf_token %}
        <fieldset>
            <input type="text" name="todo_text"  maxlength="140" size="60">
        </fieldset>
        <input type="submit" value="Create TODO">
    </form>

    <p><a href="{% url 'quit' %}">Shutdown container OS</a></p>
</body>

</html>
